name: Matrix Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    runs-on: ubuntu-latest
    steps:
      - name: matrix-2ccab36
        run: echo "Building for Python ${{ matrix.python-version }}"
      - name: Generate build artifact
        run: echo "Build output for Python ${{ matrix.python-version }}" > output.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-2ccab36-py${{ matrix.python-version }}
          path: output.txt
